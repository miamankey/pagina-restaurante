<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <style>
        body {
            background-image: url('https://ingenieriademenu.com/wp-content/uploads/2021/08/Como-organizar-las-reservas-en-un-restaurante.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: darkgreen;
            margin: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            margin-bottom: 0;
        }

        .main-container {
            width: 80%;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: rgba(255, 255, 255, 0.8);
            overflow: hidden;
        }

        .table-container {
            float: left;
            width: 50%;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

        .form-container {
            float: right;
            width: 50%;
            padding: 20px;
        }

        form {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: rgba(255, 255, 255, 0.8);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .footer {
            clear: both;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Reservas</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Mesa</th>
                        <th>Capacidad</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>4 personas</td>
                        <td>Disponible</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>6 personas</td>
                        <td>Ocupada</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>2 personas</td>
                        <td>Disponible</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="form-container">
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="mesa">Mesa:</label>
                <select id="mesa" name="mesa" required>
                    <option value="1">Mesa 1</option>
                    <option value="3">Mesa 3</option>
                </select>

                <button type="submit">Reservar</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Restaurante Exquisito. Todos los derechos reservados.</p>
        <p>Enlaces:
            <a href="https://www.restaurantexquisito.com" target="_blank">Sitio Web</a> |
            <a href="Index.html">Página Principal</a>
        </p>
    </div>
</body>
</html>
